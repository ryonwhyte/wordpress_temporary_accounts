<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Temporary Accounts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WordPress Temporary Accounts</h1>
            <div id="health-status" class="status">Checking...</div>
        </header>

        <main>
            <!-- Step 1: Select cPanel Account -->
            <section class="card">
                <h2>1. Select cPanel Account</h2>
                <select id="cpanel-account" class="form-control">
                    <option value="">Loading accounts...</option>
                </select>
                <button id="scan-btn" class="btn btn-primary" disabled>Scan for WordPress</button>
            </section>

            <!-- Step 2: Select WordPress Installation -->
            <section class="card" id="wp-installs-section" style="display:none;">
                <h2>2. Select WordPress Installation</h2>
                <div id="wp-installs-list"></div>
            </section>

            <!-- Step 3: Create Temporary User -->
            <section class="card" id="create-user-section" style="display:none;">
                <h2>3. Create Temporary User</h2>
                <div class="form-group">
                    <label>Selected Site:</label>
                    <div id="selected-site" class="info-box"></div>
                </div>

                <div class="form-group">
                    <label for="user-role">Role:</label>
                    <select id="user-role" class="form-control">
                        <option value="administrator">Administrator</option>
                        <option value="editor">Editor</option>
                        <option value="author">Author</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="expiry-hours">Expires in (hours):</label>
                    <input type="number" id="expiry-hours" class="form-control" value="24" min="1" max="168">
                </div>

                <button id="create-btn" class="btn btn-success">Create Temporary User</button>
            </section>

            <!-- Step 4: Result -->
            <section class="card" id="result-section" style="display:none;">
                <h2>âœ“ User Created Successfully</h2>
                <div id="result-details" class="result-box"></div>
                <button id="create-another-btn" class="btn btn-secondary">Create Another</button>
            </section>

            <!-- Error Display -->
            <div id="error-message" class="error-box" style="display:none;"></div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading" style="display:none;">
                <div class="spinner"></div>
                <div>Loading...</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
