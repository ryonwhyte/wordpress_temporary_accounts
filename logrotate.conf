/var/log/wp_temp_accounts/*.log {
    daily
    rotate 30
    compress
    delaycompress
    notifempty
    missingok
    create 0640 root root
    sharedscripts
    postrotate
        # Signal any running processes if needed
        /usr/bin/killall -USR1 wp_temp_accounts_cleanup 2>/dev/null || true
    endscript
}